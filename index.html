
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtStudio - 海马体艺术写真生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: {
                DEFAULT: '#00f090',
                dark: '#00c878',
              },
              studio: {
                bg: '#010203',
                card: 'rgba(255, 255, 255, 0.02)',
              }
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', '"Noto Sans SC"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
        body {
            background-color: #010203;
            margin: 0;
            overflow: hidden;
            color: #f8fafc;
        }
        #root {
            position: relative;
            z-index: 10;
        }
        /* 强化毛玻璃属性：更高的模糊度与更细腻的边框 */
        .glass-panel {
            background: rgba(255, 255, 255, 0.01) !important;
            backdrop-filter: blur(64px) saturate(200%);
            -webkit-backdrop-filter: blur(64px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.02) !important;
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }
    </style>
